<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <a class="inicial" href="index.html">
            <img src="/images/home.png" alt="Pagina Incial">
        </a>
        <h1>Carrinho</h1>
        <div class="group-conta-carrinho">
            <div  class="conta-user" id="conta-user">
                <p>olá,&nbsp;</p>
                <p id="user" ></p>
            </div>
            <a href="pagina-minha-conta.html" class="minha-conta" id="minha-conta">
                <img src="images/user-image.png" alt="Minha Conta">
            </a>
            <a href="#" id="logout" class="minha-conta" onclick="singOut()" >
                <img src="images/logout-icon.png" alt="">
            </a>
            <a href="page-cart.html" class="cart-container">
                <img src="images/cart.png" alt="">
                <div class="cart__itens">
                    1
                </div>
            </a>
        </div>
    </header>
    <div class="content-wrapper">
        <h2 id="carrinho-info">Pedidos</h2>
        <section class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Excluir</th>    
                    </tr>
                </thead>
                <tbody class="tableProduto">
                    <tr class="rowItemProduto" style="display: none;">
                        <td class="produtoId">0</td>
                        <td class="produtoNome">Mouse</td>
                        <td class="produtoQuantitade">0</td>
                        <td class="edit">
                            <input type="number" class="change-quantidade-produto" placeholder="Diga a nova quantidade do Produto">
                        </td>
                        <td class="precoProduto">0</td> 
                    </tr>
                </tbody>
            </table>           
        </section>
        <hr/>
        <div class="container">
            <h3>Total</h3>
            <span class="valor-final">R$: 0,00</span>
            <button onclick="continuarComprando()">Continuar Comprando</button>
            <button onclick="finalizarCompras()">Finalizar Pedido</button>
        </div>
           

            
        
               
    </div>
<script src="js/main.js"></script>
</body>
</html>
