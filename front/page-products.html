<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <a class="inicial" href="index.html">
            <img src="/images/home.png" alt="Pagina Incial">
        </a>
        <h1>Trabalho de Prog Web 1</h1>
        <div class="group-conta-carrinho">
            <div  class="conta-user" id="conta-user">
                <p>olá,&nbsp;</p>
                <p id="user" ></p>
            </div>
            <a href="page-admin.html" class="minha-conta" id="minha-conta">
                <img src="images/user-image.png" alt="Minha Conta">
            </a>
            <a href="#" id="logout" class="minha-conta" onclick="singOut()" >
                <img src="images/logout-icon.png" alt="">
            </a>
            <a href="page-cart.html" class="cart-container">
                <img src="images/cart.png" alt="">
                <div class="cart__itens">
                    1
                </div>
            </a>
        </div>
    </header>
    <div class="content-wrapper page-products-categorys product-list">
        <section class="search">
            <div class="container">
                <form action="">
                    <input type="text" placeholder="Digite o produto a ser buscado">
                    <input class="send" type="submit" value="buscar">
                </form>
            </div>
        </section>
        <section class="add-container container">
            <form onsubmit="cadastrarProduto()">
                <div class="input-item">
                    <label for="category-select">Categoria</label>
                    <select name="" id="category-select">
                        <option value="Selecione a categoria" selected disabled>Selecione a categoria</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="produto-description">Nome</label>
                    <input type="text" name="produto-description" id="produto-description">
                </div>
                <div class="input-item">
                    <label for="quantidade-produto">Quantidade</label>
                    <input type="number" name="quantidade-produto" id="quantidade-produto">
                </div>
                <div class="input-item">
                    <label for="valor-produto">Preço</label>
                    <input type="text" name="valor-produto" id="valor-produto">
                </div>
                <input class="button-add" type="submit" value="+">
            </form>
        </section>
        <section class="filter container">
            <label for="">Ordenar por:</label>
            <form action="">
                <select name="" id="">
                    <option value="">Crescente</option>
                    <option value="">Decrescente</option>
                </select>
            </form>
        </section>
        <section class="result-listing container">
            <div class="result-item">
                <div class="item-content">
                    <div class="content-description">
                        <small id="position">#</small>
                        <small id="id-categoria">0</small>
                        <small id="categoria-des">categoria</small>
                        <small id="id-produto">id:545465</small>
                        <p id="nome-pro">nome do produto</p>
                        <input type="text" class="change-description-nome" placeholder="Digite novo nome">
                        <p id="valor-pro">valor</p>
                        <input type="text" class="change-description-valor" placeholder="Digite novo valor">
                        <p id="quat-pro">quantidade em estoque</p>
                        <input type="number" class="change-description-quantidade" placeholder="Digite nova quantidade">
                        <div id="edit-pro">Editar produto</a>
                        <a id="remove-pro" href="">x</a>
                    </div>
                </div>
            </div>  
        </section>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
