<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <a class="inicial" href="index.html">
            <img src="/images/home.png" alt="Pagina Incial">
        </a>
        <h1>Trabalho de Prog Web 1</h1>
        <div class="group-conta-carrinho">
            <div  class="conta-user" id="conta-user">
                <p>olá,&nbsp;</p>
                <p id="user" ></p>
            </div>
            <a href="page-admin.html" class="minha-conta" id="minha-conta">
                <img src="images/user-image.png" alt="Minha Conta">
            </a>
            <a href="#" id="logout" class="minha-conta" onclick="singOut()" >
                <img src="images/logout-icon.png" alt="">
            </a>
            <a href="page-cart.html" class="cart-container">
                <img src="images/cart.png" alt="">
                <div class="cart__itens">
                    1
                </div>
            </a>
        </div>
    </header>
    <div class="content-wrapper page-products-categorys product-list">
        <section class="search">
            <div class="container">
                <form action="">
                    <input type="text" placeholder="Digite o produto a ser buscado">
                    <input class="send" type="submit" value="buscar">
                </form>
            </div>
        </section>
        <section class="add-container container">
            <form onsubmit="cadastrarProduto()">
                <div class="input-item">
                    <label for="category-select">Categoria</label>
                    <select name="" id="category-select">
                        <option value="Selecione a categoria" selected disabled>Selecione a categoria</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="description">Nome</label>
                    <input type="text" name="description" id="description">
                </div>
                <div class="input-item">
                    <label for="value">Valor</label>
                    <input type="text" name="value" id="value">
                </div>
                <div class="input-item">
                    <label for="qtd">Quantidade</label>
                    <input type="number" name="qtd" id="qtd">
                </div>
                <input class="button-add" type="submit" value="+">
            </form>
        </section>
        <section class="filter container">
            <label for="">Ordenar por:</label>
            <form action="">
                <select name="" id="">
                    <option value="">Crescente</option>
                    <option value="">Decrescente</option>
                </select>
            </form>
        </section>
        <section class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">ID</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>    
                    </tr>
                </thead>
                <tbody class="tableProduto">
                    <tr class="rowItemProduto" style="display: none;">
                        <td class="rowNumberProduto">#</td>
                        <td class="categoriaId">0</td>
                        <td class="categoriaNome">Eletronicos</td>
                        <td class="produtoId">0</td>
                        <td class="produtoNome">Mouse</td>
                        <td class="edit">
                            <input type="text" class="change-description-produto" placeholder="Diga o novo nome do Produto">
                        </td>
                        <td class="produtoQuantitade">0</td>
                        <td class="edit">
                            <input type="number" class="change-quantidade-produto" placeholder="Diga a nova quantidade do Produto">
                        </td>
                        <td class="precoProduto">0</td>
                        <td class="edit">
                            <input type="text" class="change-preco-produto" placeholder="Diga o novo preco do Produto">
                        </td>   
                    </tr>
                </tbody>
            </table>
        </section>
       

    </div>
    <script src="js/main.js"></script>
</body>
</html>
