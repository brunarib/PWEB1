<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="container">
        <a class="inicial" href="index.html">
            <img src="/images/home.png" alt="Pagina Incial">
        </a>
        <h1>Trabalho de Prog Web 1</h1>
        <div class="group-conta-carrinho">
            <div  class="conta-user" id="conta-user">
                <p>olá,&nbsp;</p>
                <p id="user" ></p>
            </div>
            <a href="page-admin.html" class="minha-conta" id="minha-conta">
                <img src="images/user-image.png" alt="Minha Conta">
            </a>
            <a href="#" id="logout" class="minha-conta" onclick="singOut()" >
                <img src="images/logout-icon.png" alt="">

            <a href="page-cart.html" class="cart-container">
                <img src="images/cart.png" alt="">
                <div class="cart__itens">
                    1
                </div>
            </a>
        </div>
    </header>
    <div class="content-wrapper page-products-categorys product-list">
        <section class="search">
            <div class="container">
                <form action="">
                    <input type="text" placeholder="Digite o produto a ser buscado">
                    <input class="send" type="submit" value="buscar">
                </form>
            </div>
        </section>
        <section class="add-container container">
            <form onsubmit="createProduct">
                <div class="input-item" id="dados-categoria">
                    <div class="categoriaItem">
                        <p class="id-categoria-produto">0</p>
                        <select name="categoria" id="categoria-produto">
                            <option class="nome-categoria-produto">X</option>
                        </select>
                    </div>
                    
                </div>
                <div class="input-item">
                    <label for="category-select">Categoria</label>
                    <select name="" id="category-select">
                        <option value="Selecione a categoria" selected disabled>Selecione a categoria</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name-produto">
                </div>
                <div class="input-item">
                    <label for="value">Preço</label>
                    <input type="text" name="value" id="value-produto">
                </div>
                <div class="input-item">
                    <label for="value">Quantidade</label>
                    <input type="text" name="value" id="quantidade">
                </div>
                <input class="button-add" type="submit" value="+">
            </form>
        </section>
        <section class="filter container">
            <label for="">Ordenar por:</label>
            <form action="">
                <select name="" id="">
                    <option value="">Crescente</option>
                    <option value="">Decrescente</option>
                </select>
            </form>
        </section>
        <section class="result-listing container">
            <div class="result-item">
                <div class="item__content">
                    <div class="content__description">
                        <small>categoria</small>
                        <small>id:545465</small>
                        <p>nome do produto</p>
                        <p>valor</p>
                        <p>quantidade em estoque</p>
                    </div>
                    <div class="content__buttons">
                        <div class="button-remove">x</div>
                        <a href="#">Editar produto</a>
                    </div>
                </div>
            </div>
            <div class="result-item">
                <div class="item__content">
                    <div class="content__description">
                        <small>categoria</small>
                        <small>id:545465</small>
                        <p>nome do produto</p>
                        <p>valor</p>
                        <p>quantidade em estoque</p>
                    </div>
                    <div class="content__buttons">
                        <div class="button-remove">x</div>
                        <a href="#">Editar produto</a>
                    </div>
                </div>
            </div>
            <div class="result-item">
                <div class="item__content">
                    <div class="content__description">
                        <small>categoria</small>
                        <small>id:545465</small>
                        <p>nome do produto</p>
                        <p>valor</p>
                        <p>quantidade em estoque</p>
                    </div>
                    <div class="content__buttons">
                        <div class="button-remove">x</div>
                        <a href="#">Editar produto</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
