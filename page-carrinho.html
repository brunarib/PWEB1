<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <header class="container">
            <a class="inicial" href="index.html">
                <img src="/images/home.png" alt="Pagina Incial">
            </a>
            <h1>Carrinho</h1>
            <div class="group-conta-carrinho">
                <a class="minha-conta" href="pagina-minha-conta.html" >
                    Minha Conta </a>
                <a href="#" class="user-container">
                    <img src="images/user-image.png" alt="">
                </a>
                <a href="#" class="cart-container">
                    <img src="images/cart.png" alt="">
                    <div class="cart__itens">
                        1
                    </div>
                </a>
            </div>
        </header>
    <div class="content-wrapper">
        <h2 id="carrinho-info">Pedidos</h2>
        <section class="carrinho-modelo"> 
            <div class="carrinho-hero">
                <img class="carrinho-imagem" src="images/camera.png" alt="Camera">
                <div class="carrinho-titulo">
                    <p>Camera digital</p>
                    <p>Uma camera digital bem barata</p>
                    <button>Excluir produto</button>
                </div> 
            </div>
            <div class="carrinho-sub">
                <div class="carrinho-separa">
                    <p>Quantidade</p>
                    <input type="number">
                </div>
                <div class="carrinho-separa">
                    <p>Preço</p>
                    <p>R$1.850,00</p>
                </div>                                        
        </section>
        <section class="carrinho-modelo"> 
            <div class="carrinho-hero">
                <img class="carrinho-imagem" src="images/camera.png" alt="Camera">
                <div class="carrinho-titulo">
                    <p>Camera digital</p>
                    <p>Uma camera digital bem barata</p>
                    <button>Excluir produto</button>
                </div> 
            </div>
            <div class="carrinho-sub">
                <div class="carrinho-separa">
                    <p>Quantidade</p>
                    <input type="number">
                </div>
                <div class="carrinho-separa">
                    <p>Preço</p>
                    <p>R$1.850,00</p>
                </div>                                        
        </section>
        <hr/>
        <section class="carrinho-preco">
            <h3 id="carrinho-resumo">Resumo</h3>
            <div class="carrinho-pedido">
                <span>Camera Digital</span>
                <span>1.850,00</span>
            </div>
            <div class="carrinho-pedido">
                <span>Camera Digital</span>
                <span>1.850,00</span>
            </div>
            <p id="carrinho-total">Total R$3.700,00</p>                 
            <div class="carrinho-buttons">
                <button>Continuar Comprando</button>
                <button>Fechar Pedido</button>
            </div>   
        </section>        
    </div>
<script src="js/main.js"></script>
</body>
</html>
